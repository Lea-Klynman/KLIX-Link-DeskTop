<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>KLIX-Link-Desktop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f5;
            padding: 2rem;
            direction: rtl;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #6fa8cb;
            text-align: center;
            margin-bottom: 30px;
        }
        #content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            min-height: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            position: relative;
        }
        .btn-primary {
            background-color: #74ad7d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6fa8cb;
        }
        canvas {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KLIX-Link-Desktop</h1>
        <div class="mb-3">
            <label class="form-label">בחר קובץ PDF מוצפן</label>
            <input type="file" id="upload" class="form-control" accept=".pdf">
        </div>
        <div class="mb-3">
            <label class="form-label">
                הכנס סיסמה
                <span 
                    class="ms-2 text-info"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="הסיסמה שנשלחה אליך במייל כששיתפו איתך את הקובץ"
                    style="cursor: pointer;"
                >
                    &#9432;
                </span>
            </label>
            <input type="password" id="password" class="form-control">
        </div>
        <button id="showBtn" class="btn btn-primary">הצג קובץ</button>
        <div id="content"><p class="text-muted text-center">לא נבחר קובץ</p></div>
    </div>

    <!-- ספריות PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- Bootstrap JS כולל Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- הפעלת tooltip -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

    <!-- קוד לוגיקה -->
    <script src="renderer.js"></script>
</body>
</html>
